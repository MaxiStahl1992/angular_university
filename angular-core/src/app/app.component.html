<div class="top-menu">
    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>

<button (click)="onCoursesEdited()">Edit Courses</button>

<div class="courses" *ngIf="courses[0] as course">

    <!-- <course-card 
        *ngFor="let course of courses | slice:0:6; index as i" 
        (courseSelected)="onCourseSelected($event)" 
        [course]="course"
        [cardIndex]="i+1">
    </course-card> -->
    <ng-template #blankImage let-courseName="description">
        <p class="warn">{{courseName}} has no image yet.</p>
        <img src="/assets/empty-image.png">
    </ng-template>

    <course-card 
        (courseSelected)="onCourseSelected($event)" 
        [course]="course"
        [noImageTemplate]="blankImage">
        <course-image [src]="course.iconUrl"></course-image> 
        <course-image [src]="courses[1].iconUrl"></course-image>  
        <course-image [src]="courses[2].iconUrl"></course-image>       
    </course-card>

</div>


<div class="demo">
    <div>Start Date: {{ startDate | date: 'MMM/dd/yyyy'}}</div>
    <div>{{title | titlecase }}</div>
    <div>{{ price | currency: 'EUR' }}</div>
    <div>Percentage: {{ rate | percent}}</div>

        {{pair.key + ': ' + pair.value}}
    </div> -->
</div>
